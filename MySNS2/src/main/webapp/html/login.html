<!DOCTYPE html>
<html>
<head>
<!-- meta 태그를 이용해 브라우저의 화면을 모바일 해상도로 설정하기 위한 뷰포트 속성 값을 정의
 -->
<meta name=viewport
	content="width=device-width,initial-scale=1, user-scalable=0">
<meta charset="utf-8">
<link rel="stylesheet" href="../css/core.css">
<title>MySNS</title>
<style>
.desc {
	float: left;
	width: 100%;
	color: #888;
	font-size: 0.9em;
}
</style>
</head>
<body>
	<!-- <form action ="../jsp/login.jsp" method = "post"> -->
	<div class="page-hdr">MySNS</div>
	<div class="page-body">
		<div class="section pad-24 mtop-30">
			<input type="text" id="id" placeholder="아이디(이메일)"> <input
				type="password" id="ps" class="mtop-10" placeholder="패스워드">
			<input type="submit" class="mtop-20" value="로그인하기" onclick="login()">
		</div>
		<div class="section pad-24 mtop-30">
			<div class="desc mtop-20 mbot-30">아이디가 없으세요? 간단한 가입 절차를 통해
				MySNS의 회원이 되실 수 있습니다.</div>
			<a href="signup.html"><div class="button"></div></a>
		</div>
	</div>
	<div class="page-footer">Copyright: mysns.com, 2023</div>
</body>
</html>
<script src="../js/jquery-3.6.3.min.js"></script>
<script src="../js/core.js"></script>
<script>
	function login() {
		var id = $("#id").val().trim();
		if(id == ""){
			alert("아이디를 입력해 주세요.");
			$("#id").focus();
			return;
		}
		
		var ps = $("#ps").val().trim();
		if(ps == ""){
			alert("패스워드를 입력해 주세요.");
			$("#id").focus();
			return; 
	}
		
		var url = "../jsp/login.jsp?id=" + id + "&ps=" + ps; 
		AJAX.call(url, null, function(data) {
			var code = data.trim();
			if(code == "NE") {
				alert("아이디가 존재하지 않습니다."); 
			}
			else if(code == "PE") { 
				alert("패스워드가 일치하지 않습니다.");
			}
			else { 
				window.location.href = "index.html";
			}
		}); 
	}
		
</script>
