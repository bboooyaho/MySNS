<script> 
$(document).ready(function() {
	Page.init(start);
	});

function start(uid) {
	// Page setup codes will be placed here ...
	}
	
	
function withdraw(){
	var id = $("#id").val().trim();
	if(id == ""){
		alert("아이디를 입력해 주세요.");
		$("#id").focus();
		return;
	}
	
	var url = "../jsp/withdraw.jsp?id=" + id;
	AJAX.call(url, null, function(data){
		var code = data.trim();
		if(code == "NA"){
			alert("회원 정보를 찾을 수 없습니다.");
		}
		
		else if(code == "OK") {
			alert("회원 탈퇴가 완료되었습니다.");
		}
		
		else if(code == "ER") {
			alert("회원 탈퇴 중 에러가 발생하였습니다."); 
		}
		
		else { 
			window.location.href = "login.html";
		}
	})
	
	
}

</script>
